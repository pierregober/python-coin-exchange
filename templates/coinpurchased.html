<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: rgb(48, 50, 129);
        text-align: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        display: flex;
        margin: 1rem;
      }

      .form {
        display: flex;
        flex-direction: column;
        max-width: 300pt;
        margin: auto;
      }

      .formViewiewContainer {
        display: flex;
        max-width: 900pt;
        margin: auto;
      }

      .viewData {
        border-radius: 4pt;
        background: #80808087;
        width: 200pt;
        margin-left: 0.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      #companyPicture {
        width: 500px;
        border-radius: 10pt;
        margin: auto;
      }

      .formstyler {
        margin: auto;
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      .btnstyler {
        margin-top: 10pt;
      }
      .spiceupinput {
        border-radius: 3pt;
      }
      .marqueeContents{
        display:flex;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>üêçPython Coin Exchangeüêç</h1>
    <p>Coin for your Cash!</p>
    <img
      src="https://listatoken.com/wp-content/uploads/2018/10/cryptocurrency-aleh-tsyvinski-ynews.jpeg"
      alt="Avatar"
      id="companyPicture"
    />
   <div>
      {% for data in coins %}
         <h5><span>{{ data.coinname }}   {{ data.price }}  {{ data.qty }}</span></h5>
         {% endfor %}

      <br>
      <button
      class="btn btn-success btnstyler"
      type="submit"
      value="Login"
      id="button-addon2"
      onclick="location.href = '/form'"
      >
         <b>Click here to the exhange</b>
      </button>
      <button
      class="btn btn-warning btnstyler"
      type="submit"
      value="Login"
      id="button-addon2"
      onclick="location.href = '/logout'">
         </b>Log out</b>
      </button>
   </div>
    <marquee class="informationscroll" behavior="scroll" direction="left">
      <div class="marqueeContents">
        <div>
      {% for stat in topcoin %}
         <p> --{{ stat.rank }}: {{ stat.symbol }}, {{ stat.name }}</p>
      {% endfor %}
      </div>
    </marquee>
  </body>
</html>
